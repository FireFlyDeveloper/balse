<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      /* Ensure the body and html take full height */
      html,
      body {
        height: 100%;
      }

      /* Make the body a flex container */
      body {
        display: flex;
        flex-direction: column;
      }

      /* Allow the main content to grow and fill the remaining space */
      .main-content {
        flex-grow: 1;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-blue-100">
    <!-- Header -->
    <div class="w-full bg-blue-800 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img
              src="/static/logo.png"
              alt="Logo"
              class="w-16 h-16 rounded-full border-4 border-yellow-400 shadow-lg"
            />
            <h1 class="text-2xl font-bold text-white">
              Balayan Senior High School
            </h1>
          </div>
          <div class="flex items-center space-x-3">
            <button
              onclick="window.location.href = '/';"
              class="bg-yellow-400 text-blue-800 px-6 py-2 rounded-lg hover:bg-yellow-500 transition flex items-center"
            >
              <i class="bi bi-house-door mr-2"></i> Go Home
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 404 Content -->
    <div class="main-content flex flex-col items-center justify-center fade-in">
      <div class="text-center">
        <h1 class="text-9xl font-bold text-blue-800 mb-4">404</h1>
        <h2 class="text-4xl font-semibold text-gray-800 mb-6">
          Oops! Page Not Found
        </h2>
        <p class="text-lg text-gray-600 mb-8">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <button
          onclick="window.location.href = '/';"
          class="bg-blue-800 text-white px-6 py-3 rounded-lg hover:bg-blue-900 transition flex items-center mx-auto"
        >
          <i class="bi bi-arrow-left-circle mr-2"></i> Return to Home
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="w-full bg-blue-800">
      <div class="max-w-6xl mx-auto px-4 py-4 text-center text-white">
        <p>&copy; 2025 Balayan Senior High School. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
