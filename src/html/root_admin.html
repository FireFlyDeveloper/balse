<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Grading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      .theme-blue {
        color: #1d4ed8;
      }
      .theme-yellow {
        color: #f59e0b;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Header -->
    <div class="w-full bg-blue-800 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img
              src="https://scontent.fmnl17-6.fna.fbcdn.net/v/t39.30808-6/305880873_570766908179806_8024302102247566287_n.png?stp=dst-png_p370x247&_nc_cat=109&ccb=1-7&_nc_sid=d0a8c7&_nc_eui2=AeGGRC4PTloPuwQ7D7DrCNYQve54PEHBaDi97ng8QcFoOJZT7eOL2VnniBXZvtFjiDT_00_orwthuj1-ycLk_VOR&_nc_ohc=y9gAHZh02_UQ7kNvgEAHdI4&_nc_oc=Adgw8Y2kv3xvzHsmOoQ_aSIDB9qoLq6dj80f8winl2NCioZhhyVmUtx5BBd6YMSbRFA&_nc_zt=23&_nc_ht=scontent.fmnl17-6.fna&edm=AN6CN6oEAAAA&_nc_gid=AU9leXKuh4muTqAXXfCOiRB&oh=00_AYAolN-mIdrmRBmwewJXzJLBicaTJrXOQKnuBHs32T9voQ&oe=67C2DCE7"
              alt="Logo"
              class="w-16 h-16 rounded-full border-4 border-yellow-400 shadow-lg"
            />
            <h1 class="text-2xl font-bold text-white">
              Balayan Senior High School - Root Admin
            </h1>
          </div>
          <div class="flex items-center space-x-3">
            <button
              onclick="logout()"
              class="bg-yellow-400 text-blue-800 px-6 py-2 rounded-lg hover:bg-yellow-500 transition flex items-center"
            >
              <i class="bi bi-box-arrow-left mr-2"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-blue-700 text-white shadow-md">
      <div class="max-w-6xl mx-auto px-4">
        <ul class="flex space-x-6 p-4">
          <li>
            <a
              href="#instructors"
              class="flex items-center px-4 py-2 rounded-lg hover:bg-blue-600 transition-all"
            >
              <i class="bi bi-person-standing mr-2"></i> Instructors
            </a>
          </li>
          <li>
            <a
              href="#subjects"
              class="flex items-center px-4 py-2 rounded-lg hover:bg-blue-600 transition-all"
            >
              <i class="bi bi-journal-bookmark mr-2"></i> Subjects
            </a>
          </li>
          <li>
            <a
              href="#strands"
              class="flex items-center px-4 py-2 rounded-lg hover:bg-blue-600 transition-all"
            >
              <i class="bi bi-layers mr-2"></i> Strands
            </a>
          </li>
          <li>
            <a
              href="#sections"
              class="flex items-center px-4 py-2 rounded-lg hover:bg-blue-600 transition-all"
            >
              <i class="bi bi-grid mr-2"></i> Sections
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container max-w-6xl mx-auto px-4 py-8">
      <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
        <h2 class="text-2xl font-bold text-blue-800 mb-6 flex items-center">
          <i class="bi bi-people-fill theme-blue mr-2"></i> Instructors
        </h2>

        <div class="overflow-x-auto">
          <table class="w-full bg-white rounded-lg shadow-sm">
            <thead class="bg-blue-800 text-white">
              <tr>
                <th class="p-4 text-left">ID</th>
                <th class="p-4 text-left">First Name</th>
                <th class="p-4 text-left">Middle Name</th>
                <th class="p-4 text-left">Last Name</th>
              </tr>
            </thead>
            <tbody id="instructorTableBody" class="divide-y divide-blue-100">
              <!-- Instructors will be inserted dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      fetch("/instructors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => response.json())
        .then((data) => {
          if (!data.loggedIn) {
            window.location.href = "/login-root";
          } else {
            const instructors = data.data;
            const instructorTableBody = document.getElementById(
              "instructorTableBody",
            );
            instructorTableBody.innerHTML = "";

            instructors.forEach((instructor) => {
              const row = document.createElement("tr");
              row.className = "hover:bg-blue-50 cursor-pointer transition-all";
              row.onclick = () => redirectToInstructorDetail(instructor.id);
              row.innerHTML = `
              <td class="p-4">${instructor.id}</td>
              <td class="p-4">${instructor.first_name}</td>
              <td class="p-4">${instructor.middle_name || ""}</td>
              <td class="p-4">${instructor.last_name}</td>
            `;
              instructorTableBody.appendChild(row);
            });
          }
        })
        .catch((error) =>
          console.error("Error loading instructor data:", error),
        );

      function redirectToInstructorDetail(id) {
        window.location.href = `/info/instructor/${id}`;
      }

      async function logout() {
        try {
          const response = await fetch("/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });

          if (response.ok) {
            window.location.href = "/login-root";
          } else {
            console.error("Logout failed:", response.statusText);
          }
        } catch (error) {
          console.error("Error during logout:", error);
        }
      }
    </script>
  </body>
</html>
