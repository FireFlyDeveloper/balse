<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      .theme-blue {
        color: #1d4ed8;
      }
      .theme-yellow {
        color: #f59e0b;
      }
      .hidden-section {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Header -->
    <div class="w-full bg-blue-800 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img
              src="https://scontent.fmnl17-6.fna.fbcdn.net/v/t39.30808-6/305880873_570766908179806_8024302102247566287_n.png?stp=dst-png_p370x247&_nc_cat=109&ccb=1-7&_nc_sid=d0a8c7&_nc_eui2=AeGGRC4PTloPuwQ7D7DrCNYQve54PEHBaDi97ng8QcFoOJZT7eOL2VnniBXZvtFjiDT_00_orwthuj1-ycLk_VOR&_nc_ohc=y9gAHZh02_UQ7kNvgEAHdI4&_nc_oc=Adgw8Y2kv3xvzHsmOoQ_aSIDB9qoLq6dj80f8winl2NCioZhhyVmUtx5BBd6YMSbRFA&_nc_zt=23&_nc_ht=scontent.fmnl17-6.fna&edm=AN6CN6oEAAAA&_nc_gid=AU9leXKuh4muTqAXXfCOiRB&oh=00_AYAolN-mIdrmRBmwewJXzJLBicaTJrXOQKnuBHs32T9voQ&oe=67C2DCE7"
              alt="Logo"
              class="w-16 h-16 rounded-full border-4 border-yellow-400 shadow-lg"
            />
            <h1 class="text-2xl font-bold text-white">
              Balayan Senior High School - Teacher Dashboard
            </h1>
          </div>
          <div class="flex items-center space-x-3">
            <button
              onclick="logout()"
              class="bg-yellow-400 text-blue-800 px-6 py-2 rounded-lg hover:bg-yellow-500 transition flex items-center"
            >
              <i class="bi bi-box-arrow-left mr-2"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container max-w-6xl mx-auto px-4 py-8">
      <!-- Teacher Courses Section -->
      <div
        id="teacher-courses"
        class="bg-white rounded-xl shadow-lg p-6 fade-in"
      >
        <h2 class="text-2xl font-bold text-blue-800 mb-6 flex items-center">
          <i class="bi bi-book-fill mr-2 theme-blue"></i> Assigned Courses
        </h2>

        <!-- Courses Table -->
        <div id="courses-table" class="fade-in">
          <div class="overflow-x-auto">
            <table class="w-full bg-white rounded-lg shadow-sm">
              <thead class="bg-blue-800 text-white">
                <tr>
                  <th class="p-4 text-left">Course ID</th>
                  <th class="p-4 text-left">Course Name</th>
                </tr>
              </thead>
              <tbody id="coursesTableBody" class="divide-y divide-blue-100">
                <!-- Courses will be inserted dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch utilities
      async function fetchData(url, options) {
        try {
          const response = await fetch(url, options);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return await response.json();
        } catch (error) {
          console.error("Fetch error:", error);
          throw error;
        }
      }

      // Load teacher courses
      async function loadTeacherCourses() {
        const teacherId = window.location.pathname.split("/").pop(); // Extract teacher ID from URL

        try {
          // Fetch courses assigned to the teacher
          const coursesData = await fetchData(`/teacher/courses`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: teacherId }),
          });

          // Display courses in the table
          const coursesTableBody = document.getElementById("coursesTableBody");
          coursesTableBody.innerHTML = coursesData.data
            .map(
              (course) => `
                <tr class="hover:bg-blue-50 cursor-pointer transition-all">
                  <td class="p-4">${course.id}</td>
                  <td class="p-4">${course.course_name}</td>
                </tr>
              `,
            )
            .join("");
        } catch (error) {
          console.error("Loading teacher courses failed:", error);
          alert("Failed to load teacher courses. Please try again.");
        }
      }

      // Logout handler
      async function logout() {
        try {
          const response = await fetch("/logout", { method: "POST" });
          if (!response.ok) throw new Error("Logout failed");
          window.location.href = "/login-teacher";
        } catch (error) {
          console.error("Logout error:", error);
          alert("Logout failed. Please try again.");
        }
      }

      // Initial data load
      (async () => {
        await loadTeacherCourses();
      })();
    </script>
  </body>
</html>
